    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>All To-Dos</h1>
    </header>
    <hr>
        <div class="add-task-input"><span class="add">+</span><span class="text">Add new Task</span></div>
        <div class="popup-layer close">
            <div class="popup">
                <h3>Add New task</h3>
                <div class="form">
                    <label for="taskTitle">Title</label>
                    <input type="text" name="" id="taskTitle" class="inputEle">
                    <div class="buttons">
                        <button class="addTask">Add</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
